# Playbook to perform a Some Test on the Three Tier app deployed on the OpenStack platform

# This play creates an in-memory inventory with the correct GUID for the workstation host
- hosts: localhost
  tasks:
  - name: Create workstation inventory
    add_host:
       name: "workstation-{{OSP_GUID}}.rhpds.opentlc.com"
       group: workstation

# This play performs the some test and fails if 'Ansible has done its job' is not in the page content
- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_info:
     cloud: ospcloud
     server: 'frontend'
    register: openstack_info
    tags:
      - osp.smoke

  - name: debug
    debug:
      msg: "IP: {{ openstack_info.openstack_servers[0].accessIPv4 }}"
    when: no

  - name: Curl website
    uri:
      url: "http://{{ openstack_info.openstack_servers[0].accessIPv4 }}"
      return_content: yes
      status_code: 200
    register: webpage
    when: yes

  - name: debug
    debug:
      var: webpage
    when: yes

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
    when: no
