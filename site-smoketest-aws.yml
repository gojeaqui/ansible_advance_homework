# Playbook to perform a Test on the Three Tier app deployed on the AWS platform
- hosts: frontends
  gather_facts: false
  tasks:
  - name: Use Uri module for wrting smoke test.
    uri:
      url: "http://{{ openstack_info.openstack_servers[0].accessIPv4 }}"
      return_content: yes
      status_code: 200
    register: webpage
    when: yes

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.content"
    tags:
      - osp.smoke

